<body style="background-color: #C8C8C8;">

    <div id="controls" style="display:none;">
    <p id="gesture_output" style="display:none;"></p>
    <br>
    <button id="webcamButton" style="display:none;">ENABLE PREDICTIONS</button>
  </div>
  <div id="videoContainer style="display:none;">
    <video id="webcam" style="display:none;" autoplay playsinline></video>
    
  </div>
  <!--div id="hand_landmark_output"></div-->

  
  <!-- computer vision code: -->
  <script type="module" src="recognize_hands.js"></script>
  <script>
    // Wait 5 seconds after page load, then automatically enable predictions
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("webcamButton").click();
      }, 1000); // 5000 milliseconds = 5 seconds
    });
  </script>
